<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web</title>
    <link rel="icon" href="logo.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .loading-screen,
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-screen h1,
        .password-screen h1 {
            font-family: 'Creepster', cursive;
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .password-screen input[type="password"] {
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
            margin-right: 10px;
        }

        .password-screen button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .password-screen .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .password-screen .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-top: 20px;
            padding: 0 20px;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .header h3 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            background: url('banner.png') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner-content {
            position: relative;
            z-index: 1;
        }

        .banner h1 {
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
        }

        .banner p {
            font-size: 24px;
            margin-top: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .visitor-counter {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            color: #00ff00;
            font-family: 'Creepster', cursive;
            animation: glitch 1s infinite;
            border: 3px solid #00ff00;
            padding: 10px;
            max-width: 90%;
            margin: 20px auto;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff0000, -2px -2px #00ff00;
            }

            20% {
                text-shadow: -2px -2px #ff0000, 2px 2px #00ff00;
            }

            40% {
                text-shadow: 2px -2px #ff0000, -2px 2px #00ff00;
            }

            60% {
                text-shadow: -2px 2px #ff0000, 2px -2px #00ff00;
            }

            80% {
                text-shadow: 2px 2px #ff0000, -2px -2px #00ff00;
            }

            100% {
                text-shadow: -2px -2px #ff0000, 2px 2px #00ff00;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header img {
                margin: 0 0 10px 0;
            }

            .header h3 {
                font-size: 20px;
            }

            .banner {
                height: 200px;
            }

            .banner h1 {
                font-size: 36px;
            }

            .banner p {
                font-size: 18px;
            }

            .visitor-counter {
                font-size: 20px;
                padding: 5px;
            }
        }

        @media (max-width: 480px) {
            .banner {
                height: 150px;
            }

            .banner h1 {
                font-size: 28px;
            }

            .banner p {
                font-size: 14px;
            }

            .visitor-counter {
                font-size: 16px;
                padding: 5px;
            }
        }


        .clock {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #fff;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <h1>Loading...</h1>
    </div>

    <!-- Password Screen -->
    <div class="password-screen">
        <div>
            <div class="profile">
                <img src="logo.jpg" alt="Profile">
                <h1>Enter Password</h1>
            </div>
            <input type="password" id="password-input" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>
    <!-- Clock -->
    <div class="clock">
        <span id="clock"></span>
    </div>


    <!-- Website Content -->
    <div class="content" style="display: none;">
        <div class="header">
            <img src="logo.jpg" alt="DaRk WeB">
            <h3>WeLcOm DaRk WeB</h3>
        </div>
        <hr>
        <div class="banner">
            <div class="overlay"></div>
            <div class="banner-content">
                <h1>WeLcOm DaRk WeB</h1>
                <p>Explore private data in dark web</p>
            </div>
        </div>
        <div class="visitor-counter">
            Total Pengunjung: <span id="visitor-count">0</span>
        </div>
    </div>

    <script>
        const adminPassword = 'beli-pc-dulu';  // Set your admin password here

        // Function to update visitor count
        function updateVisitorCount() {
            let visitorCount = localStorage.getItem('visitorCount');
            if (!visitorCount) {
                visitorCount = 0;
            }
            visitorCount = parseInt(visitorCount) + 1;
            localStorage.setItem('visitorCount', visitorCount);
            document.getElementById('visitor-count').textContent = visitorCount;
        }

        // Function to check password
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            if (password === adminPassword) {
                document.querySelector('.password-screen').style.display = 'none';
                document.querySelector('.loading-screen').style.display = 'flex';
                setTimeout(() => {
                    document.querySelector('.loading-screen').style.display = 'none';
                    document.querySelector('.content').style.display = 'block';
                    updateVisitorCount();
                }, 2000);
            } else {
                alert('Incorrect password');
            }
        }

        // Display password screen initially
        document.querySelector('.password-screen').style.display = 'flex';
        document.querySelector('.loading-screen').style.display = 'none';
        document.querySelector('.content').style.display = 'none';

         // Function to start the clock
         function startClock() {
            setInterval(() => {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            }, 1000);
        }

        // Display password screen initially
        document.querySelector('.password-screen').style.display = 'flex';
        document.querySelector('.loading-screen').style.display = 'none';
        document.querySelector('.content').style.display = 'none';
    </script>
</body>

</html>
